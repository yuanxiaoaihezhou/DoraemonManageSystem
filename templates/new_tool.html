<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增道具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>新增道具</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="file">道具图片上传</label>
            <input type="file" name="file" id="file">
            <label for="tool_name">道具名:</label>
            <input type="text" id="tool_name" name="tool_name" required>
            <label for="tool_profile">道具简介:</label>
            <textarea id="tool_profile" name="tool_profile" maxlength="400" required placeholder="输入道具简介，不超过400字"></textarea>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
