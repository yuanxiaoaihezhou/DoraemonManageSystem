<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .container {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            margin: 2rem auto;
            max-width: 1200px;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        aside {
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        section h2 {
            margin-bottom: 1rem;
        }
        ul li {
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('pieces') }}">作品</a>
            <a href="{{ url_for('roles') }}">角色</a>
            <a href="{{ url_for('tools') }}">道具</a>
            <a href="{{ url_for('tags') }}">标签</a>
            <a href="{{ url_for('forums') }}">讨论区</a>
        </nav>
    </header>
    <div class="container">
        <aside>
            {% if current_user %}
                <h2>欢迎，{{ current_user.name }}！</h2>
                <!-- 这里可以展示用户信息和最近发言 -->
            {% endif %}
        </aside>
        <main>
            <section>
                <h2>最新作品</h2>
                <ul>
                    {% for piece in latest_pieces %}
                        <li>{{ piece.PieceName }}</li>
                    {% endfor %}
                </ul>
            </section>
            <!-- 类似地，为角色、道具和发言创建section -->
        </main>
    </div>
</body>
</html>
