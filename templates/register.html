<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #verificationCode {
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="file">头像上传</label>
            <input type="file" name="file" id="file">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <label for="gender">性别:</label>
            <select id="gender" name="gender" required>
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>
            <label for="usertype">用户类型:</label>
            <select id="usertype" name="usertype" required>
                <option value="admin">管理员</option>
                <option value="simple" selected>普通用户</option>
            </select>
            <div id="verificationCode">
                <label for="verification_code">Verification Code (for Admin):</label>
                <input type="text" id="verification_code" name="verification_code">
            </div>
            <input type="submit" value="注册">
        </form>
        <p class="login-link">已经有账号了? <a href="/login">立即登录</a></p>
    </div>
    <script>
        document.getElementById('usertype').addEventListener('change', function() {
            const verificationCodeDiv = document.getElementById('verificationCode');
            if (this.value === 'admin') {
                verificationCodeDiv.style.display = 'block';
            } else {
                verificationCodeDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
