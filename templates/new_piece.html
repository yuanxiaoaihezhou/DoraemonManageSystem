<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>新增作品</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="file">作品图片上传</label>
            <input type="file" name="file" id="file">
            <label for="piece_name">作品名称:</label>
            <input type="text" id="piece_name" name="piece_name" required>
            <label for="piece_type">作品类型:</label>
            <select id="piece_type" name="piece_type" required>
                <option value="漫画">漫画</option>
                <option value="动漫">动漫</option>
                <option value="小说">小说</option>
            </select>
            <label for="piece_author">作者:</label>
            <input type="text" id="piece_author" name="piece_author" required>
            <label for="piece_os">是否是原作:</label>
            <select id="piece_os" name="piece_os" required>
                <option value="True">是</option>
                <option value="False">否</option>
            </select>
            <label for="piece_profile">作品简介:</label>
            <textarea id="piece_profile" name="piece_profile" maxlength="400" required placeholder="输入作品简介，不超过400字"></textarea>
            <label for="piece_link">作品链接:</label>
            <textarea id="piece_link" name="piece_link" maxlength="255" required placeholder="输入链接，不超过255字"></textarea>
            <input type="submit" value="创建作品">
        </form>
    </div>
</body>
</html>
