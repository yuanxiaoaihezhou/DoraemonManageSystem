<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}主页{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .container {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            margin: 2rem auto;
            max-width: 1200px;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        aside {
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        section h2 {
            margin-bottom: 1rem;
        }
        ul li {
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for ('home') }}">主页</a>
            <a href="{{ url_for ('pieces') }}">作品</a>
            <a href="{{ url_for ('roles') }}">角色</a>
            <a href="{{ url_for ('tools') }}">道具</a>
            <a href="{{ url_for ('forums') }}">讨论板</a>
        </nav>
    </header>
    <div class="container">
        <aside>
            {% if current_user %}
                <h2>欢迎，{{ current_user.name }}！</h2>
                <img src="{{ url_for('static', filename=current_user.pic_url) }}" alt="用户头像" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                <ul>
                    <li><a href="{{ url_for('favorites') }}">我的收藏</a></li>
                </ul>
                <!-- 这里可以展示用户信息和最近发言 -->
            {% endif %}
        </aside>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
