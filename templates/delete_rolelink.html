<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除角色关联</title>
</head>
<body>
    <h1>删除角色关联</h1>
    <form method="post">
        <label for="piece_id">选择作品:</label>
        <select id="piece_id" name="piece_id" onchange="this.form.submit()">
            <option value="">-- 选择作品 --</option>
            {% for piece in pieces %}
            <option value="{{ piece.PieceID }}" {% if piece.PieceID == selected_piece_id|int %}selected{% endif %}>{{ piece.PieceName }}</option>
            {% endfor %}
        </select>
    </form>

    {% if roles %}
    <form method="post">
        <input type="hidden" name="piece_id" value="{{ selected_piece_id }}">
        <label for="role_id">选择角色:</label>
        <select id="role_id" name="role_id">
            {% for role in roles %}
            <option value="{{ role.RoleID }}">{{ role.RoleName }}</option>
            {% endfor %}
        </select>
        <button type="submit">删除角色关联</button>
    </form>
    {% endif %}
</body>
</html>
